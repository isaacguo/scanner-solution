


<div class="row">
  <div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">扫描任务列表</div>

    <!-- Table -->
    <table class="table">
      <thead>
      <tr>
        <th>编号</th>
        <th>指定文件夹位置</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let scanTask of scanTasks">
        <td>{{ scanTask?.uuid }}</td>
        <td></td>
        <td></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
